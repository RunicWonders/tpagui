    update-latest: "你正在使用最新版本: {version}"

# 更新检查配置
update-check:
  # 是否启用更新检查
  enabled: true
  # 检查间隔（分钟），0表示仅在启动时检查
  interval: 0

# 命令配置
commands:
  # TPA相关命令配置
  tpa:
    # 传送到目标玩家的命令
    to-player: "tpa"
    # 请求目标玩家传送到自己的命令
    here: "tpahere"
  
  # 监听的TPA命令前缀（用于检测传送请求）
  listen-commands:
    - "tpa"
    - "tpahere"
  
  # 接受和拒绝命令
  accept:
    - "tpaccept"
#    - "tpaaccept"
  deny:
    - "tpdeny"
#    - "tpadeny"