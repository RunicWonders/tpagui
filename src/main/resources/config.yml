# 语言配置
# 可选值: zh_CN (简体中文), zh_TW (繁体中文), en_US (英文)
language: "zh_CN"

# Velocity 跨服同步配置
velocity:
  # 是否启用 Velocity 跨服模式
  # 启用后，子服将不再自动禁用，而是从 Velocity 获取全服玩家列表
  enabled: false
  # 当前服务器在 Velocity 中的名称 (需与 velocity 配置文件中的名称一致)
  server-name: "subserver1"
  # 是否在 GUI 中显示其他服务器的玩家
  show-cross-server-players: true
  # 同步间隔 (秒)，0 表示仅在打开 GUI 时按需同步
  sync-interval: 0

# 更新检查配置
update-check:
  # 是否启用更新检查
  enabled: true
  # 检查间隔（分钟），0表示仅在启动时检查
  interval: 0

# Java 版 1.21.6+ 原生 GUI 配置
java-dialog-gui:
  # 是否对 1.21.6+ 版本启用 /dialog 原生 GUI 功能
  enabled: true
  # 玩家列表每页显示数量
  players-per-page: 20
  # 是否显示玩家头像 (需要支持的网络环境获取头像)
  show-avatars: true
  # 头像 API 地址，可以使用 {uuid} 或 {name} 占位符
  avatar-api: "https://mc-heads.net/avatar/{uuid}/64"

# 命令配置
commands:
  # TPA相关命令配置
  tpa:
    # 传送到目标玩家的命令
    to-player: "tpa"
    # 请求目标玩家传送到自己的命令
    here: "tpahere"
  
  # 监听的TPA命令前缀（用于检测传送请求）
  listen-commands:
    - "tpa"
    - "tpahere"
  
  # 接受和拒绝命令
  accept:
    - "tpaccept"
#    - "tpaaccept"
  deny:
    - "tpdeny"
#    - "tpadeny"
