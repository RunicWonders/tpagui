prefix: "&7[&bTpaGui&7] "
console-list-header: "&aCurrent online players:"
console-list-format: "&7- &f{player}"
player-offline: "&cThat player is offline!"
no-players-online: "&cNo other players online!"
form-error: "&cError processing form, please try again!"
gui:
  title: "Teleport Request Menu - Page {page}"
  skull:
    name: "&6{player}"
    lore:
      - "&eLeft Click: Teleport to this player"
      - "&eRight Click: Request this player to teleport to you"
  navigation:
    previous-page: "&aPrevious Page"
    next-page: "&aNext Page"
  error:
    extract-page-failed: "Failed to extract page number from title: {title}"
form:
  title: "Teleport Request Menu"
  player-select: "Select Player"
  tpahere-toggle: "Request player to teleport to me"
  request:
    title: "Teleport Request"
    content-to: "§e{player} §fwants to teleport to your location"
    content-here: "§e{player} §fwants you to teleport to their location"
    accept: "§aAccept"
    deny: "§cDeny"
    accepted: "&aYou accepted &e{player}&a's teleport request"
    denied: "&cYou denied &e{player}&c's teleport request"
    closed: "&7You closed the teleport request from &e{player}"
update-available: "&7[&bTpaGui&7] &aNew version available! &7Current: &e{current} &7Latest: &e{latest} &7| &bModrinth/GitHub"
update-latest: "&7[&bTpaGui&7] &aYou are using the latest version: &e{version}"
log:
  floodgate-enabled: "Floodgate detected, Bedrock form support enabled"
  gui-command-executed: "{player} executed command via GUI: {command}"
  form-closed: "{player} closed teleport request menu"
  form-response-error: "Error processing form response: {error}"
  floodgate-api-unavailable: "FloodgateApi unavailable"
  floodgate-player-unavailable: "Unable to get FloodgatePlayer instance for player {player}"
  floodgate-send-form-error: "Error sending form: {error}"
  floodgate-check-error: "Error checking Floodgate player: {error}"
  floodgate-request-error: "Error processing Floodgate request: {error}"
  send-request-form: "Sending teleport request form to {target} from {requester} type: {type}"
  preparing-send-form: "Preparing to send form to {player}"
  form-content: "Form content: {title} | {content}"
  request-form-closed: "{player} closed teleport request form from {requester}"
  request-accepted: "{player} accepted teleport request from {requester}"
  request-denied: "{player} denied teleport request from {requester}"
  form-sent: "Form sent to {player}"
  floodgate-player-error: "Unable to get FloodgatePlayer for {player}"
  form-response-parse: "Form response parse: {error}"
  skull-create-offline: "Attempting to create skull for invalid or offline player: {player}"
  skull-itemmeta-error: "Unable to get ItemMeta for Player_Head"
  skull-owner-error: "Unable to set skull owner for player: {player} - {error}"
  update-check-failed: "Update check failed: {error}"
  update-check-error: "Error during update check: {error}"
  update-version-compare-error: "Error comparing versions: {error}"
  update-available: "New version available! Current: {current}, Latest: {latest} | Download from Modrinth or GitHub"
  update-latest: "You are using the latest version: {version}"
  folia-detected: "Folia environment detected, region scheduler support enabled"
  proxy-detected: "Proxy environment (Velocity/BungeeCord) detected, TpaGui will be automatically disabled on subservers to avoid conflicts"
  velocity-enabled: "TpaGui Velocity version enabled, managing proxy-connected players"
  velocity-environment: "Velocity environment detected, all connected players will be managed by this proxy instance"
  dialog-supported: "1.21.6+ environment detected, native /dialog GUI support enabled"
  dialog-sent: "Sent /dialog request to {player}: {dialog}"
  velocity-mode-enabled: "Velocity cross-server sync mode enabled"
